<input type="text" data-ng-model="searchInFavorites" data-translate data-translate-attr-placeholder="SEARCHBYFAVORITES"><div class="dataList"><ul><li data-ng-click="getUserDataById(favorite.id)" data-ng-repeat="favorite in myFavoritesList | filter : searchInFavorites"><div data-ng-if="favorite.avatar"><img data-ng-if="favorite.type!=0" data-ng-src="https://api.eyeinc.ru/assets/avatars/{{favorite.avatar}}" alt=""> <img data-ng-if="favorite.type==0" data-ng-src="{{favorite.avatar}}"></div><span class="empty-avatar" data-ng-if="!favorite.avatar"></span><p>{{favorite.name}}</p><ul><li><i class="icon icon-eye-plus"></i> {{favorite.followers}}</li><li><i class="icon icon-eye-view"></i> {{favorite.watchers}}</li><li><i class="icon icon-eye-bell"></i> {{favorite.likes}}</li></ul></li></ul></div>
